<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div class="main_box">
            <div class="head">
                <div class="logo_img"><img src="img/logo.png" alt="logo"></div>
                <div class="logo_txt">
                    Compare products
                    <div class="logo_txt_small">We will help you find and compare products</div>
                </div>
                <div class="box_login">
                    <a class="btn btn-success" href="#register">Register</a>
                    <a class="btn" href="#login">Login</a>
                </div>
            </div>
            <div class="middle">
                <div class="box_search">
                    <form action="#">
                        <div class="search">
                            <input type="text" value="enter a product name"/>
                        </div>
                        <button class="btn_search btn btn-primary" type=submit>Search</button>
                    </form>
                    <a class="btn" href="#">Historia wyszukiwania</a>
                    <div class="clear"></div>
                </div>
                <table cellpadding="0" celllspacing="0" border="0" class="list">
                    <tr>
                        <td class="thumb"><img src="img/img_demo.jpg" alt="img_demo"/></td>
                        <td class="name_list">Canon 600D</td>
                        <td class="price_list">1494,00 zł</td>
                        <td class="more"><a href="#" class="link_more btn">Zobacz</a></td>
                    </tr>
                    <tr>
                        <td class="thumb"><img src="http://image.ceneo.pl/data/products/401968/f-philips-gc-4410.jpg" alt="img_demo"/></td>
                        <td class="name_list">Żelasko Philips</td>
                        <td class="price_list">240,00 zł</td>
                        <td class="more"><a href="#" class="link_more btn">Zobacz</a></td>
                    </tr>
                    <tr>
                        <td class="thumb"><img src="http://image.ceneo.pl/data/products/17931505/f-philips-rq115516.jpg" alt="img_demo"/></td>
                        <td class="name_list">PHILIPS RQ115516</td>
                        <td class="price_list">413,00 zł</td>
                        <td class="more"><a href="#" class="link_more btn">Zobacz</a></td>
                    </tr>
                    <tr>
                        <td class="thumb"><img src="http://image.ceneo.pl/data/products/19719012/f-asus-x501a-xx145h.jpg" alt="img_demo"/></td>
                        <td class="name_list">Laptop ASUS</td>
                        <td class="price_list">1999,99 zł</td>
                        <td class="more"><a href="#" class="link_more btn">Zobacz</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="footer">
            <img src="img/logo_stx.png" alt="logo_stx"/>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var btn_search = $('.search input');
        btn_search.focus(function() {
            $(this).attr('value','');
        });
    });
    </script>
</body>
</html>
